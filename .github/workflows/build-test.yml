name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  phpcs:
    name: PHPCS
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: PHPCS check
      uses: chekalsky/phpcs-action@v1

  build:
    name: Build
    needs: phpcs
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: composer install --prefer-source --no-interaction
  
  test:
    name: Test
    needs: [phpcs, build]
    runs-on: ubuntu-latest

    steps:
    - name: PHP Unit
    - run: ./vendor/bin/phpunit

